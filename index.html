<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--CSS-->
    <link rel="stylesheet" href="index.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="kurutta.jpg" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Mark Angel Torio</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#dashboard">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#revenue">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#notification">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#analytics">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#likes">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#wallets">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                   <div class="moon-sun">
                     <i class='bx bx-moon icon moon'></i>
                     <i class='bx bx-sun icon sun'></i>
                   </div>
                   <span class="mode-text text">Dark Mode</span>

                   <div class="toggle-switch"> 
                        <span class="switch"></span>
                   </div>
                   
                </li>
            </div>

        </div>
    </nav>

    <section class="home" id="dashboard">
        <div class="text">Dashboard</div>
    </section>

    <section class="home revenue" id="revenue">
        <div class="text">Revenue</div>
    </section>

    <section class="home notification" id="notification">
        <div class="text">Notification</div>
    </section>

    <section class="home analytics" id="analytics">
        <div class="text">Analytics</div>
    </section>

    <section class="home like" id="likes">
        <div class="text">Likes</div>
    </section>

    <section class="home wallets" id="wallets">
        <div class="text">Wallets</div>
    </section>



<script src="script.js"></script>
</body>
</html>
